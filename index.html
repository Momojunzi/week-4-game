<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Star Wars RPG</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header class="container-fluid">
			<div class="row">
				<h1 class="col-sm-3 col-sm-offset-8">Star Wars RPG</h1>
			</div>
		</header>
		<main class="container-fluid">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-1 character-div">
					<div id="char-start-div" class="char-col col-sm-12">
						<h3>Choose A Character To Play</h3>
					</div>
					<div id="player-char-div" class="char-col col-sm-12">
						<h3>Your Character</h3>
					</div>
					<div id="defender-div" class="char-col col-sm-12">
						<h3>Defender</h3>
					</div>
					<div id="enemy-div" class="char-col col-sm-12">
						<h3>Enemies Available To Fight</h3>
					</div>
				</div>
				<div class="col-sm-4" id="display-div">
					
				</div>
			</div>
			
		</main>




		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="assets/javascript/game.js" type="text/javascript"></script>
	</body>
</html>
